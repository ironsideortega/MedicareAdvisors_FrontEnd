<div
  class="container p-3 p-sm-5"
  style="background-color: white; height: auto; width: 100%; border-radius: 8px"
>
  <div class="row">
    <div class="col">
      <img src="./assets/images/ma.jpeg" height="60px" alt="" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <h2 class="text-muted">Sign in to your CRM!</h2>
    </div>
  </div>

  <form [formGroup]="myFormCreate" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="username" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="userpassword"
        />
      </div>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">
        <div
          class="spinner-border text-light"
          role="status"
          style="height: 20px; width: 20px"
          *ngIf="isLoading"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div *ngIf="!isLoading">Sign in</div>
      </button>
    </div>
    <br />
    <small><a class="text-secondary"> Forgot password?</a></small>
    <h6>
      Don't have a account?
      <small
        ><a class="text-primary" [routerLink]="['/public/sign-up']"
          >Create an Account</a
        ></small
      >
    </h6>
  </form>
</div>
