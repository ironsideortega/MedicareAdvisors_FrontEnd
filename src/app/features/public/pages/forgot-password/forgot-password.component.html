<div class="container-page">
    <div
      class="container"
      style="
        background-color: white;
        height: auto;
        width: 428px;
        border-radius: 8px;
        padding: 40px 43px;
      "
    >
      <div class="row">

        <div class="col">
          <div class="row">
            <div class="col-12">
              <span
                style="
                  text-align: left;
                  font: normal normal bold 20px/26px Roboto;
                  letter-spacing: 0px;
                  color: #061f3a;
                "
                >Forgot Password</span
              >
            </div>
            <div class="col-12">
              <span
                style="
                  text-align: left;
                  font: normal normal normal 14px/19px Roboto;
                  letter-spacing: 0px;
                  color: #36495f;
                "
                >Enter your email address and we'll send you instructions to reset your password.</span
              >
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <ng-container *ngIf="stepsForm === 1">
          <div class="row">
            <div class="col">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
              <div *ngIf="isInvalidAndTouched('email')" class="text-danger">
                Email is required
              </div>
            </div>
          </div>
          <br />
          <br />
          <div class="d-grid gap-2">
            <button
              class="btn"
              style="background-color: #e5283c; color: white"
              type="submit"
              [disabled]="isSubmitting"
            >
              <div class="spinner-border text-light" role="status" style="height: 20px; width: 20px" *ngIf="isSubmitting">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div *ngIf="!isSubmitting">Send Reset Instructions</div>
            </button>
          </div>
        </ng-container>
  
        <ng-container *ngIf="stepsForm === 2">
          <div class="row">
            <div class="col text-center">
              <i class="bi bi-envelope-check" style="font-size: 48px; color: #e5283c;"></i>
              <h4 class="mt-3">Check your email</h4>
              <p>We have sent password recovery instructions to your email.</p>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              class="btn"
              style="background-color: #e5283c; color: white"
              type="button"
              [routerLink]="['/public/sign-in']"
            >
              Back to Sign In
            </button>
          </div>
        </ng-container>
  
        <br />
        <div class="row">
          <div class="col text-center">
            <h6>
              Remember your password?
              <small
                ><a class="text-primary" [routerLink]="['/public/sign-in']"
                  >Sign In</a
                ></small
              >
            </h6>
          </div>
        </div>
      </form>
    </div>
  </div>
